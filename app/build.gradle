plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id "application"
    id "war"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation(libs.guava)
    implementation("org.springframework:spring-webmvc:6.2.1")
    implementation("org.springframework.data:spring-data-jdbc:3.4.1")
    implementation("jakarta.servlet:jakarta.servlet-api:4.0.2")
    implementation("org.thymeleaf:thymeleaf:3.1.2.RELEASE")
    implementation("com.h2database:h2:2.2.224")

    testImplementation(platform("org.junit:junit-bom:5.13.4"))
    testImplementation("org.junit.jupiter:junit-jupiter")
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = "ru.blog.WebApplication"
}
